<!--
  Generated template for the FeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed nova pagina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="http://www.fundosanimais.com/Imagens/imagens-lobos.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{nome_usuario}}</h2>
      <p class="feed_date">November 5, 1955</p>
    </ion-item>

    <img src="https://abrilveja.files.wordpress.com/2017/07/imagens-do-dia-john-lennon-20170731-001.jpg?quality=70&strip=info&w=920">

    <ion-card-content>
      <p>Bora criar nosso app e ganhar dinheiro</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
